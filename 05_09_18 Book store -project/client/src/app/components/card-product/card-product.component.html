<div class="item  col-xs-4 col-md-3">
    <div class="thumbnail">
      <img class="group list-group-image" src="//images.ctfassets.net/55tpbg0qcsp4/4Dv5jfCu1G0oA0K2mw62Ci/f990173542acb54b8af9156f20b3f959/weather_words_1000x700.jpg?w=284&h=240"
        alt="" />
      <div class="category">
        <h5 class="category-name">{{book.title}}</h5>
      </div>
      <div class="caption">
        <h4 class="group inner list-group-item-heading">
          Book
        </h4>

        <div class="row">
          <div class="btn-group">
            <button (click)="removeFromCart()" class="btn btn-success">Remove from cart</button>

        </div>
      </div>
    </div>
  </div>
